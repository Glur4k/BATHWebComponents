<dom-module id="my-element">

      :host:focus #element {
        boder: 1px solid red;
      }
    </style>
    <div id="element" aria-label="Impoartant article">Hier steht wichtiger Text</div>

  <script>

      is: 'my-element',

      keyBindings: {

      },
      _action: function(event) { ... }
    });
  </script>
</dom-module>
