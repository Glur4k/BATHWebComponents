<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polymer</title>
</head>
<body>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <!-- import the iron-input custom element -->
  <link rel="import" href="../../bower_components/iron-input/iron-input.html">

  <dom-module id="polymer-element">

    <template>
      <p>
        This is a <strong>{{owner}}</strong>'s polymer-element.
      </p>
      <!-- iron-input exposes a two-way bindable input value -->
      <input is="iron-input" bind-value="{{owner}}" placeholder="Your name here...">
    </template>

    <script>
      Polymer({
        is: "polymer-element",
        properties: {
          owner: {
            type: String,
            value: "Daniel"
          }
        }
      });
    </script>

  </dom-module>
</body>
</html>
